<div id="addroom" class="active">
				<form role="form" class="addroom-form" [ngFormModel]="hotelForm">
					<input type="text" class="input" ngControl='naziv' required autocomplete="off" placeholder="Name of hotela*"/>
					<input type="text" class="input" ngControl='zvezdice' required autocomplete="off" placeholder="Number of zvezdice*"/>


					<input type="text" class="input" ngControl='komentar' required autocomplete="off" placeholder="Komentar*"/>
					<button (click)="onAddRoom()" class="button button-block">Submit</button>
					<!-- button type="submit" name="submit" class="btn" -->
				</form>
			</div><!--.login-tab-content-->
