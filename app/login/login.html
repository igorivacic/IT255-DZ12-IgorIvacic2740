
<div class="row">
        <div class="box">
          <div class="col-lg-12 text-center">


          <form role="form" [ngFormModel]="signinForm">
<div class="alert alert-danger" style="display: none;">

</div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control"  ngControl='username'>
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" ngControl='password'>
  </div>
  <button (click)="onSignIn()" class="btn btn-default">Sign in</button>
</form>

     </div>
        </div>
      </div>
